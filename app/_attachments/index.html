<!--  addNew page -->
        <div data-role="page" data-id="addNew" id="addNew" data-theme="a">

            <!--    //Header  -->
            <div data-role="header">
                <h1>Chore/Bill Keeper</h1>
            </div>
            <!--    //Content -->
            <div data-role="content">
                <!-- Form -->
                <div data-role="fieldcontain">
                    <h1>Add a Chore/Bill</h1>
                    <h4>Fill out the form below</h4>

                </div>
                <h2>Info: </h2>

                <form action="" method="post" id="addNewForm">
                    <fieldset>
                        <label for="inputWho">Responsible Party: </label>
                        <input data-theme="a" id="inputWho" name="inputWho" type="text" placeholder="Enter a Name" class="required">

                        <label for="inputChore">Chore/Bill: </label>
                        <input data-theme="a" id="inputChore" name="inputChore" type="text" placeholder="Name of Chore/Bill" class="required">

                        <label for="inputDueDate">Due Date: </label>
                        <input data-theme="a" id="inputDueDate" name="inputDueDate" type="date" placeholder="MM/DD/YY">

                        <label for="inputAmount">Amount Due (Numbers Only! ex: 99.99): </label>
                        <input data-theme="a" id="inputAmount" name="inputAmount" type="number" placeholder="EXAMPLE: 123.45">

                        <label for="inputPayable">Payable To: </label>
                        <input data-theme="a" id="inputPayable" name="inputPayable" type="text" placeholder="Enter a Name">

                    </fieldset>
                    <input type="submit" value="Save" data-inline="true">
                    <input type="reset" value="Clear Form" data-inline="true" data-mini="true">


                </form>

            </div>
            <!--    //Footer  -->

                        <input data-theme="a" id="editPayable" name="inputPayable" type="text" placeholder="Enter a Name">
